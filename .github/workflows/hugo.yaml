name: Build Hugo Site with Mise

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install tools with Mise
        run: mise install

      # If your repo defines a build script in .mise.toml:
      - name: Build site
        run: mise run build

      # If you need to upload the built site as an artifact:
      - name: Upload public folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-public
          path: public
